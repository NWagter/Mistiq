name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    - name: Build
      shell: cmd
      run: |
        call GenerateProjects.bat
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.0.0
    - name: Build Project
      run: msbuild Mistiq.sln
        
